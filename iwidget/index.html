<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Labwiki Embedded</title>
    <link href="widget.css" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript">
      require.config({
        baseUrl: WidgetConfig.url + '/resource',
        paths: {
          plugin: 'plugin',
          omf: 'js',
          vendor: 'vendor',
          graph: 'graph/js',
          graph_css: 'graph/css'
        },
        shim: {
          'vendor/backbone/backbone': {
            "deps": [ "vendor/underscore/underscore" ]
          }
        },
        map: {
          '*': {
            'css': 'vendor/require-css/css'
          }
        },
        waitSeconds: 30
      });

      // GLOBALS
      var OHUB = {};

      require(['plugin/experiment/js/ibook_widget', 'vendor/backbone/backbone'], function(Embedder) {
        _.extend(OHUB, Backbone.Events);
        Embedder(WidgetConfig);
      });
    </script>
  </head>
  <body style='overflow: scroll;-webkit-overflow-scrolling:touch;'>
    <p>... Pending ...</p>
  </body>
</html>
